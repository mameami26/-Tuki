<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flight Information</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/foundation-sites@6.8.1/dist/css/foundation.min.css"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="./ASSETS/second.css" />
  </head>
  <body>
     <!-- Navbar -->
  <nav class="top-bar">
    <div class="top-bar-left">
      <img src="/ASSETS/image/logo.png" alt="Logo">
    </div>
    <div class="top-bar-right">
      <button class="button" data-open="contactModal">Contact Us to Book</button>
      <button class="button"><a href="./index.html">Back</a></button>
      <button type="button" class="button" data-open="aboutMeModal">About Me</button>
      <button type="button" class="button" data-open="joinModal">Join Now</button>
    </div>
  </nav>

  <!-- Contact Us Modal -->
  <div class="reveal" id="contactModal" data-reveal>
    <h2>Book a Flight</h2>
    <form id="bookingForm">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" placeholder="Your Full Name" required>
      
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Your Email" required>
      
      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone" placeholder="Your Phone Number" required>
      
      <label for="flight">Flight Details:</label>
      <input type="text" id="flight" name="flight" placeholder="Flight Information" required>
      
      <button type="submit" class="button">Submit</button>
    </form>
    <button class="close-button" data-close aria-label="Close modal" type="button">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
      
     
    <!-- Main Content -->
    <main>
      <div class="inline-container">
        <!-- Flight Information -->
        <section id="flightInfo" class="section-inline">
          <h2>Flight Information</h2>
          <div id="flightDetails" class="inline-info"></div>
        </section>
    
        <!-- Weather Information -->
        <section id="weatherInfo" class="section-inline">
          <h2>Weather Information</h2>
          <div id="weatherDetails" class="inline-info"></div>
        </section>
      </div>
    </main>

    <!-- Footer -->
    <footer>
      <div class="grid-container">
        <div class="grid-x grid-padding-x align-center">
          <div class="cell medium-6">
            <p>&copy; 2024 - Created by Your Company</p>
          </div>
          <div class="cell medium-6">
            <ul class="menu align-right">
              <li><a href="https://www.instagram.com/mameami26/">Instagram</a></li>
              <li><a href="https://www.linkedin.com/in/aminata-mameami-sall/">LinkedIn</a></li>
              <li><a href="mailto:mameami26@gmail.com">Contact Us</a></li>
            </ul>
          </div>
        </div>
      </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.8.1/dist/js/foundation.min.js" crossorigin="anonymous"></script>
    <script>
      $(document).foundation();
      document.getElementById('bookingForm').addEventListener('submit', function(event) {
  event.preventDefault();  // Prevent default form submission
  
  // Get the form values
  const name = document.getElementById('name').value;
  const email = document.getElementById('email').value;
  const phone = document.getElementById('phone').value;
  const flight = document.getElementById('flight').value;
  
  // Construct the mailto link
  const mailtoLink = `mailto:mameami26@gmail.com?subject=Flight Booking&body=
    Name: ${encodeURIComponent(name)}%0A
    Email: ${encodeURIComponent(email)}%0A
    Phone: ${encodeURIComponent(phone)}%0A
    Flight: ${encodeURIComponent(flight)}`;
    
  // Open the mail client with the constructed mailto link
  window.location.href = mailtoLink;
});0

    </script>
    <!-- JS Scripts -->
    <script src="./script/second.js"></script>
  </body>
</html>
